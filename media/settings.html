<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src {{cspSource}} 'unsafe-inline'; connect-src http://127.0.0.1:* ws://127.0.0.1:*; img-src data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Settings</title>
    <link href="{{styleUri}}" rel="stylesheet" />
</head>
<body>
    <div class="toolbar">
        <button id="btn-refresh" title="Reload Wallpaper">â†» Refresh</button>
        <button id="btn-switch" title="Switch Wallpaper">ğŸ“‚ Switch</button>
        <button id="btn-browser" title="Open in Browser">ğŸŒ Browser</button>
    </div>

    <div class="section-header">Server Status</div>
    <div class="control-group" style="padding: 10px; background: #252526; margin-bottom: 10px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
            <span>HTTP: <span id="http-status" style="color: gray;">Unknown</span></span>
            <span>WS: <span id="ws-status" style="color: gray;">Unknown</span></span>
        </div>
        <div style="display: flex; gap: 5px;">
            <button id="btn-test-http" style="flex: 1;">Test HTTP</button>
            <button id="btn-test-ws" style="flex: 1;">Test WS</button>
            <button id="btn-stop-server" style="flex: 1; background: #8b0000;">Stop Server</button>
        </div>
    </div>
    
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search settings..." />
    </div>

    <div class="section-header">General Simulation</div>
    <div id="generalPanel" class="control-group">
        <!-- Audio, Mic, etc. will be injected here -->
    </div>

    <div class="section-header">Wallpaper Properties</div>
    <div id="propsPanel">Loading...</div>
    <script id="settings-script" src="{{scriptUri}}" data-server-root="http://127.0.0.1:{{serverPort}}"></script>
</body>
</html>
